<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition let in ES6.</title>
    <style>
        section > div{
            width: 100px;
            height: 100px;
            background-color: brown;
            margin: 5px;
            float: left;
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <h2>Click on the box and check number in the que.(older JS)</h2>
    <section id="olderJs">

    </section>

</body>
<script>
    // We are using let instead of var in ES6
    for ( let i = 0; i < 45; i++)
    {
        var div = document.createElement('div');
        div.onclick = function ()
        {
            alert("You click on the box " + i + ".");
        }
        document.getElementsByTagName('section')[0].appendChild(div);
    }


</script>
</html>
